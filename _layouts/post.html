{% include header.liquid %}
<body data-spy="scroll" data-target="#tags">
	<div id="main_content">
		<section>
			<article>
				<header>
					<h1>{{ page.title }}</h1>
					<p>{{ page.author }} wrote this on {{ page.date | date: "%B %d, %Y" }}.</p>
				</header>
				<div class="article_body">
					<p>{{ page.summary }}</p>
					
					<aside>
						<dl id="tags">
							<dt>Tagged with:</dt>
							{% for tag in page.tags %}
								<dd>{{ tag }}</dd>
							{% endfor %}
						</dl>
					</aside>

					{{ content }}
				</div>
			</article>
		</section>
	</div>
</body>
</html>
